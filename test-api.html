<!DOCTYPE html>
<html>
<head>
    <title>WasteSense API Test</title>
</head>
<body>
    <h1>WasteSense API Test</h1>
    <button onclick="testAPI()">Test Waste Sites API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API...';
            
            try {
                console.log('Testing API call to waste sites...');
                const response = await fetch('https://wastesense-backend.onrender.com/api/auth/waste-sites');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                resultDiv.innerHTML = `
                    <h3>✅ API Working!</h3>
                    <p><strong>Found ${data.sites?.length || 0} waste sites:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('API Test failed:', error);
                resultDiv.innerHTML = `
                    <h3>❌ API Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Check the browser console for more details.</p>
                `;
            }
        }
    </script>
</body>
</html>
